{% extends 'base.html' %}
{% block title %}Tags{% endblock %}
{% block content %}
<a href="/users">Users</a>
<a href="/posts">Posts</a>
<h1>Tags</h1>
<ul>
    {% for tag in tags %}
    <li>
        <a href="/tags/{{tag.id}}">{{tag.name}}</a>
    </li>
    {% endfor %}
</ul>
<form action="/tags/new">
    <button class="btn btn-primary">Add Tag</button>
</form>
{% endblock %}
