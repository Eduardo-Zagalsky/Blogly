{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Edit Post</h1>
        </div>
    </div>
    <div class="row justify-content-left">
        <form method="post">
            <div class="col justify-content-center">
                <label for="title">Title: </label>
                <input type="text" name="title" id="title" value="{{post.title}}">
            </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-1 justify-content-center align-self-start">
            <label for="content">Content: </label>
        </div>
        <div class="col justify-content-right align-self-start">
            <textarea name="content" id="content" cols="40" rows="5">{{post.content}}</textarea>
        </div>
    </div>
    <div class="row justify-content-center">
        <button class="btn btn-outline-success btn-lg">Add</button>
        </form>
        <form action="/posts/{{post.post_id}}">
            <button class="btn btn-outline-danger btn-lg">Cancel</button>
        </form>
    </div>
</div>
{% endblock %}
