{% extends 'base.html' %}
{% block title %}Users List{% endblock %}
{% block content %}
<a href="/posts">Posts</a>
<h1>Users:</h1>
<ul>
    {% for user in users %}
    <li>
        <a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
    </li>
    {% endfor %}
</ul>
<form action="/users/new">
    <button class="btn btn-primary">Add User</button>
</form>
{% endblock %}
