{% extends 'base.html' %}
{% block title %}Users List{% endblock %}
{% block content %}
<h1>Users:</h1>
{% for user in users %}
<ul>
    <li>
        <a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
    </li>
</ul>
{% endfor %}
<form action="/users/new">
    <button class="btn btn-outline-success">Add User</button>
</form>
{% endblock %}
