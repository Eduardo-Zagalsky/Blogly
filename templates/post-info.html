{% extends 'base.html' %}
{% block title %}{{post.title}}{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{post.title}}</h1>
            <p>{{post.content}}</p>
            <i>By {{post.user.full_name}} <small>{{post.time_date}}</small></i>
        </div>
    </div>
    {% if post.tags %}
    <div class="row">
        <div class="col">
            <b>Tags: </b>
            {% for tag in post.tags %}
            <a href="/tags/{{tag.id}}">{{tag.name}}</a>
            {% endfor %}
        </div>
    </div>
    {% endif %}
    <hr>
    <div class="row">
        <div class="col">
            <form action="/users/{{post.user_id}}">
                <button class="btn btn-outline-primary btn-lg">Cancel</button>
            </form>
            <form action="/posts/{{post.id}}/edit">
                <button class="btn btn-outline-success btn-lg">Edit</button>
            </form>
            <form action="/posts/{{post.id}}/delete" method="post">
                <button class="btn btn-outline-danger btn-lg">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
