{% extends 'base.html' %}
{% block title %}User Detail{% endblock %}
{% block content %}
<form action="/users">
    <button class="btn btn-outline-secondary btn-sm">Return to Users</button>
</form>
<div class="container">
    <div class="row">
        <div class="col-4 align-self-start justify-content-center">
            <img src="{{user.image_url}}" class="rounded" alt="{{user.full_name}}">
        </div>
        <div class="col-6 align-items-center justify-content-center">
            <h1>{{user.full_name}}</h1>
            <form action="/users/{{user.id}}/edit">
                <button class="btn btn-outline-success btn-lg">Edit</button>
            </form>
            <form action="/users/{{user.id}}/delete" method="POST">
                <button class="btn btn-outline-danger btn-lg">Delete</button>
            </form>
        </div>
    </div>
    <hr>
    <h2>Posts</h2>
    <div class="row">
        <div class="col">
            <ul>
                {% for post in user.posts %}
                <li>
                    <a href="/posts/{{post.id}}">{{post.title}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col justify-content-left">
            <form action="/users/{{user.id}}/posts/new">
                <button class="btn btn-outline-primary btn-lg">Add Post</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
