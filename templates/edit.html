{% extends 'base.html' %}
{% block title %}Edit User{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col text-center">
            <h1>Edit User</h1>
        </div>
    </div>
    <form method="post">
        <div class="row">
            <div class="col text-center">
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" value="{{user.first_name}}">
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName" value="{{user.last_name}}">
                <label for="imgUrl">Image URL</label>
                <input type="text" name="imgUrl" id="imgUrl" value="{{user. image_url}}">
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-outline-success btn-lg btn-block">Save</button>
            </div>
    </form>
    <div class="col text-center">
        <form action="/users">
            <button class="btn btn-outline-danger btn-lg btn-block">Cancel</button>
        </form>
    </div>
</div>
{% endblock %}
